<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Anyone can draw</title>
</head>

<body>
    <div class="namespace">
        <span class="projectname">Anyone can draw</span>
        <span class="developer">pdg916</span>
    </div>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class='controls'>
        <div class="controls-range">
            <input type="range" id="jsRange" min="1" max="7" value="3.5" step="0.5">
        </div>
        <div class="controls-btns">
            <button id="jsMode">Fill</button>
            <button id='jsSave'>Save</button>
        </div>
        <div class="controls-colors" id="jsColors">
            <div class="controls-color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls-color jsColor" style="background-color: white;"></div>
            <div class="controls-color jsColor" style="background-color: #FF3B30;"></div>
            <div class="controls-color jsColor" style="background-color: #FF9500;"></div>
            <div class="controls-color jsColor" style="background-color: #FFCC00;"></div>
            <div class="controls-color jsColor" style="background-color: #4CD963;"></div>
            <div class="controls-color jsColor" style="background-color: #5AC8FA;"></div>
            <div class="controls-color jsColor" style="background-color: #0579FF;"></div>
            <div class="controls-color jsColor" style="background-color: #5856D6;"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
